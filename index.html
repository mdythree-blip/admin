            align-items: center;
            justify-content: center;
            background: #000000;
            z-index: 40000;
            transition: opacity 0.5s ease, visibility 0.5s ease;

        .loading-container.hidden {

        }
        .circle-loader {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 涟漪效果 */
        .ripple {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            transform: translate(-50%, -50%) scale(0);
            animation: ripple-animation 0.9s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            pointer-events: none;
            z-index: 35000;
            width: 30px;
            height: 30px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }
        @keyframes ripple-animation {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0.4; width: 30px; height: 30px; }
            100% { transform: translate(-50%, -50%) scale(20); opacity: 0; width: 250px; height: 250px; }
        }

        /* 雪花特效 */
        .snowflake {
            position: fixed;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 30000;
            opacity: 0.3;
            filter: blur(1px);
            animation: fall linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            will-change: transform;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }

        /* 主容器 */
        .container {
            max-width: 1200px;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease, visibility 0.8s ease;

        }

            opacity: 1;
            visibility: visible;
        }

        /* 标题区域 */
        .header {
            text-align: center;
            margin-bottom: 2rem;

            transform: translateY(-20px);

        .container.visible .header {

            padding: 8px;

        @keyframes downloadPopIn {

        .download-collapse { animation: downloadPopOut 0.3s ease forwards; }
        @keyframes downloadPopOut {
            0% { opacity: 1; transform: scale(1) translateY(0); }
            100% { opacity: 0; transform: scale(0.9) translateY(-15px); display: none; }
        }

        .btn-wrapper { display: flex; gap: 12px; flex-wrap: wrap; }
        .btn {
            flex: 1 1 120px;

            border-radius: 40px;

        .extract-code { color: #6a6a6a; font-size: 0.85rem; text-align: center; border-top: 1px dashed #2a2a2a; padding-top: 0.8rem; }

        /* 下载遮罩 */
        .download-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(8px);

        .download-overlay.visible { display: flex; opacity: 1; }
        .download-loader {

        .download-message { color: #fff; font-size: 1.5rem; font-weight: 500; animation: pulse 1.5s infinite; }
        .download-countdown { color: #b0b0b0; font-size: 1.2rem; margin-top: 1rem; }
        @keyframes pulse { 0%,100% { opacity: 0.8; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }
    </style>

    <script>
        (function() {
            // ---------- 3秒加载条 ----------
            const loadingContainer = document.getElementById('loadingContainer');
            const mainContent = document.getElementById('mainContent');

            setTimeout(() => {
                loadingContainer.classList.add('hidden');
                mainContent.classList.add('visible');
                setTimeout(() => {
                    if (loadingContainer.parentNode) {
                        loadingContainer.style.display = 'none';
                    }
                }, 500);
            }, 3000);

            // ---------- 卡片展开逻辑 ----------
            const cards = {
                mining: {
                    card: document.getElementById('card-mining'),
                    toggle: document.getElementById('toggle-mining'),
                    triangle: document.getElementById('triangle-mining'),
                    download: document.getElementById('download-mining')
                },
                pvp: {
                    card: document.getElementById('card-pvp'),
                    toggle: document.getElementById('toggle-pvp'),
                    triangle: document.getElementById('triangle-pvp'),
                    download: document.getElementById('download-pvp')
                },
                survival: {
                    card: document.getElementById('card-survival'),
                    toggle: document.getElementById('toggle-survival'),
                    triangle: document.getElementById('triangle-survival'),
                    download: document.getElementById('download-survival')
                }
            };
            const sections = Object.values(cards);

            function hideAllDownloads() {
                sections.forEach(s => {
                    s.download.classList.remove('download-visible', 'download-collapse');
                    s.card.classList.remove('highlight');
                    s.triangle.classList.remove('rotated');
                });
            }

            function hideAllWithAnimation() {
                const promises = [];
                sections.forEach(s => {
                    if (s.download.classList.contains('download-visible')) {
                        s.download.classList.remove('download-visible');
                        s.download.classList.add('download-collapse');
                        s.card.classList.remove('highlight');
                        s.triangle.classList.remove('rotated');
                        const p = new Promise(resolve => {
                            const onEnd = () => {
                                s.download.classList.remove('download-collapse');
                                s.download.removeEventListener('animationend', onEnd);
                                resolve();
                            };
                            s.download.addEventListener('animationend', onEnd);
                        });
                        promises.push(p);
                    }
                });
                return Promise.all(promises);
            }

            function openDownload(section) {
                section.download.classList.remove('download-collapse');
                void section.download.offsetWidth;
                section.download.classList.add('download-visible');
                section.card.classList.add('highlight');
                section.triangle.classList.add('rotated');
            }

            async function toggleDownload(target) {
                const isOpen = target.download.classList.contains('download-visible');
                if (isOpen) {
                    target.download.classList.remove('download-visible');
                    target.download.classList.add('download-collapse');
                    target.card.classList.remove('highlight');
                    target.triangle.classList.remove('rotated');
                    await new Promise(resolve => {
                        const onEnd = () => {
                            target.download.classList.remove('download-collapse');
                            target.download.removeEventListener('animationend', onEnd);
                            resolve();
                        };
                        target.download.addEventListener('animationend', onEnd);
                    });
                } else {
                    await hideAllWithAnimation();
                    openDownload(target);
                }
            }

            sections.forEach(s => {
                s.toggle.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    await toggleDownload(s);
                    createRipple(e);
                });
            });

            // ---------- 下载遮罩 ----------
            const downloadOverlay = document.getElementById('downloadOverlay');
            const downloadMessage = document.getElementById('downloadMessage');
            const countdownDisplay = document.getElementById('countdownDisplay');
            let countdownTimer = null;

            function showDownloadOverlay(edition, type, url) {
                if (countdownTimer) clearInterval(countdownTimer);
                downloadMessage.textContent = `${edition} - ${type}`;
                downloadOverlay.classList.add('visible');
                let countdown = 3;
                countdownDisplay.textContent = `${countdown} 秒后自动跳转`;
                countdownTimer = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        countdownDisplay.textContent = `${countdown} 秒后自动跳转`;
                    } else {
                        clearInterval(countdownTimer);
                        countdownTimer = null;
                        window.open(url, '_blank');
                        setTimeout(() => {
                            downloadOverlay.classList.remove('visible');
                        }, 300);
                    }
                }, 1000);
            }

            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    const edition = btn.dataset.edition || '客户端';
                    const type = btn.dataset.type || '下载';
                    const url = btn.dataset.url;
                    if (url) showDownloadOverlay(edition, type, url);
                    createRipple(e);
                });
            });

            downloadOverlay.addEventListener('click', (e) => {
                if (countdownTimer) clearInterval(countdownTimer);
                downloadOverlay.classList.remove('visible');
                createRipple(e);
            });

            // ---------- 涟漪特效 ----------
            let rippleEnabled = true;
            function createRipple(e) {
                if (!rippleEnabled) return;
                requestAnimationFrame(() => {
                    const ripple = document.createElement('div');
                    ripple.className = 'ripple';
                    ripple.style.left = e.clientX + 'px';
                    ripple.style.top = e.clientY + 'px';
                    document.body.appendChild(ripple);
                    setTimeout(() => {
                        if (ripple.parentNode) ripple.remove();
                    }, 900);
                });
            }

            // ---------- 雪花特效 ----------
            let snowEnabled = true;
            let snowInterval = null;
            function startSnow() {
                if (snowInterval) return;
                snowInterval = setInterval(() => {
                    if (!snowEnabled) return;
                    requestAnimationFrame(() => {
                        const flake = document.createElement('div');
                        flake.className = 'snowflake';
                        const size = Math.random() * 4 + 2;
                        flake.style.width = size + 'px';
                        flake.style.height = size + 'px';
                        flake.style.left = Math.random() * 100 + 'vw';
                        flake.style.animationDuration = (Math.random() * 12 + 8) + 's';
                        flake.style.opacity = Math.random() * 0.25 + 0.15;
                        flake.style.filter = `blur(${Math.random() * 1.5}px)`;
                        document.body.appendChild(flake);
                        setTimeout(() => {
                            if (flake.parentNode) flake.remove();
                        }, 25000);
                    });
                }, 150);
            }
            function stopSnow() {
                if (snowInterval) {
                    clearInterval(snowInterval);
                    snowInterval = null;
                }
                document.querySelectorAll('.snowflake').forEach(f => f.remove());
            }

            // ---------- 侧边栏菜单与记忆 ----------
            const menuIcon = document.getElementById('menuIcon');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const rippleSidebarItem = document.getElementById('rippleSidebarItem');
            const snowSidebarItem = document.getElementById('snowSidebarItem');

            // 读取记忆
            rippleEnabled = localStorage.getItem('rippleEnabled') !== 'false';
            snowEnabled = localStorage.getItem('snowEnabled') !== 'false';

            // 应用状态到侧边栏项
            if (rippleEnabled) rippleSidebarItem.classList.add('active');
            else rippleSidebarItem.classList.remove('active');

            if (snowEnabled) {
                snowSidebarItem.classList.add('active');
                startSnow();
            } else {
                snowSidebarItem.classList.remove('active');
                stopSnow();
            }

            // 打开侧边栏
            function openSidebar() {
                sidebar.classList.add('visible');
                sidebarOverlay.classList.add('visible');
                menuIcon.classList.add('active');
            }

            // 关闭侧边栏
            function closeSidebar() {
                sidebar.classList.remove('visible');
                sidebarOverlay.classList.remove('visible');
                menuIcon.classList.remove('active');
            }

            // 点击菜单图标切换侧边栏
            menuIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                if (sidebar.classList.contains('visible')) {
                    closeSidebar();
                } else {
                    openSidebar();
                }
                createRipple(e);
            });

            // 点击遮罩关闭侧边栏
            sidebarOverlay.addEventListener('click', (e) => {
                closeSidebar();
                createRipple(e);
            });

            // 侧边栏内的开关点击
            rippleSidebarItem.addEventListener('click', (e) => {
                e.stopPropagation();
                rippleEnabled = !rippleEnabled;
                rippleSidebarItem.classList.toggle('active', rippleEnabled);
                localStorage.setItem('rippleEnabled', rippleEnabled);
                createRipple(e);
            });

            snowSidebarItem.addEventListener('click', (e) => {
                e.stopPropagation();
                snowEnabled = !snowEnabled;
                snowSidebarItem.classList.toggle('active', snowEnabled);
                localStorage.setItem('snowEnabled', snowEnabled);
                if (snowEnabled) startSnow();
                else stopSnow();
                createRipple(e);
            });

            // 全局点击涟漪（排除已在子元素触发的情况）
            document.addEventListener('click', (e) => {
                if (!e._rippleCreated) {
                    e._rippleCreated = true;
                    createRipple(e);
                }
            });

            hideAllDownloads();
        })();
    </script>
</body>
</html>
